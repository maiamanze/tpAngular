<div>
    <h2>To watch later</h2>
    <p *ngIf="moviesList?.length == 0"> The list is empty! </p>
    <ul class="list-group">
        <li *ngFor="let p of moviesList" class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" (change)="removeMovie(p)">
          <label class="form-check-label" for="firstCheckbox">{{p.title}}</label>
        </li>
      </ul>
</div>
